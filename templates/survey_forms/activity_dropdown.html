<style>
    .page-title-box {
        padding-bottom: 14px;
    }   


    .select-menu {
        width: 100%;
    }
    .select-menu .select-btn {
    display: flex;
    height: 55px;
    background: #fff;
    padding: 20px;
    font-size: 18px;
    font-weight: 400;
    border-radius: 8px;
    align-items: center;
    cursor: pointer;
    justify-content: space-between;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .select-menu .options {
    position: absolute;
    width: 30%;
    overflow-y: auto;
    max-height: 295px;
    padding: 0px;
    margin-top: 10px;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation-name: fadeInDown;
    -webkit-animation-name: fadeInDown;
    animation-duration: 0.35s;
    animation-fill-mode: both;
    -webkit-animation-duration: 0.35s;
    -webkit-animation-fill-mode: both;
    }
    .select-menu .options .option {
    display: flex;
    cursor: pointer;
    border-radius: 8px;
    align-items: center;
    background: #fff;
    }
    .select-menu .options .option:hover {
    background: #f2f2f2;
    }
    .select-menu .options .option i {
    font-size: 25px;
    margin-right: 12px;
    }
    .select-menu .options .option .option-text {
        font-size: 18px;
        color: #333;
        width: 100%;
        padding: 12px 16px;
    }

    .select-btn i {
    font-size: 25px;
    transition: 0.3s;
    }

    .select-menu.active .select-btn i {
    transform: rotate(-180deg);
    }
    .select-menu.active .options {
    display: block;
    opacity: 0;
    z-index: 10;
    animation-name: fadeInUp;
    -webkit-animation-name: fadeInUp;
    animation-duration: 0.4s;
    animation-fill-mode: both;
    -webkit-animation-duration: 0.4s;
    -webkit-animation-fill-mode: both;
    }

    @keyframes fadeInUp {
    from {
        transform: translate3d(0, 30px, 0);
    }
    to {
        transform: translate3d(0, 0, 0);
        opacity: 1;
    }
    }
    @keyframes fadeInDown {
        from {
            transform: translate3d(0, 0, 0);
            opacity: 1;
        }
        to {
            transform: translate3d(0, 20px, 0);
            opacity: 0;
        }
    }
</style>
<div class="select-menu active">
    {% if options_dropdown.count > 0 %}
    <div class="select-btn">
        <a class="sBtn-text" href='#'>Profile</a>
        <i class="bx bx-chevron-down"></i>
    </div>

    <ul class="options">
        
        {% for survey_tags in options_dropdown %}
        {% if survey_tags.id == survey.id %}

        <li class="option">
            <a class="option-text" href='{% if school_creation_key  %}/configuration/list/student-details-3004/{{school_creation_key}}/{{school_name}}/{% else %}/configuration/profile/{{creation_key}}/{% endif %}'>Profile</a>
        </li>
        {% else %}
        <li class="option">
            <a class="option-text" href='/configuration/profile/{{survey_tags.slug}}/{% if school_creation_key %}{{school_creation_key}}{% else %}{{creation_key}}{% endif %}/'>
                {{survey_tags.short_name|default:survey_tags.name}}
            </a>
        </li>
        {% endif %}
        {% endfor %}
        {% endif %}
    </ul>
</div>

<script>
    //Multiple options dropdown
//https://codepen.io/gatoledo1/pen/QWmpWjK

const optionMenu = document.querySelector(".select-menu"),
  selectBtn = optionMenu.querySelector(".select-btn"),
  options = optionMenu.querySelectorAll(".option"),
  sBtn_text = optionMenu.querySelector(".sBtn-text");

selectBtn.addEventListener("click", () =>
  optionMenu.classList.toggle("active")
);

options.forEach((option) => {
  option.addEventListener("click", () => {
    let selectedOption = option.querySelector(".option-text").innerText;
    sBtn_text.innerText = selectedOption;

    optionMenu.classList.remove("active");
  });
});
window.onload = function () {
    {% for survey_tags in options_dropdown %}
        optionMenu.classList.remove("active");
        {% if survey_tags.id == survey.id %}
            sBtn_text.innerText = '{{survey_tags.short_name|default:survey_tags.name}}';
            sBtn_text.href ='#'
        {% endif %}
    {% endfor %}
};
</script>
