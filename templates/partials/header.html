{% load static %}
{% block header%}
        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                       
                        <a href="/dashboard/?page_slug=mission-roshni" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="{% static 'images/mission_for_vision_splash_logo.jpg' %}" alt="" height="22">
                            </span>
                            <span class="logo-lg">
                                <img src="{% static 'images/mission_for_vision_spalsh.jpg' %}" alt="" height="68">
                            </span>
                        </a>
                    </div>
                    
                    <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
                        <i class="fa fa-fw fa-bars"></i>
                    </button>
                </div>
                <div class="d-flex">
                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bx bxs-user bx-sm bx-fw"></i>
                            <span class="d-none d-xl-inline-block ms-1 h6">
                                {{ request.user.username }}
                            </span>
                            <br><span class="user-status">{{request.user.groups.all.0}}</span>
                            <br><span class="user-status">{{request.session.user_partner}}</span>
                            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            
                            {% if request.user.is_authenticated %}
                                {% comment %} <a class="dropdown-item" href=""><i class="bx bx-key font-size-16 align-middle me-1"></i> Change Password</a> {% endcomment %}
                                <a class="dropdown-item text-danger" href="/logout/"><i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>Log Out</a>
                            {% else %}
                                <a class="dropdown-item" href="/login/"><i
                                        class="bx bx-log-in font-size-16 align-middle me-1 "></i> Log In</a>
                            {% endif %}

                            <a class="dropdown-item change_activity_date" data-last-activity="{{ request.session.activity_date|default:'' }}" ><i class="mdi mdi-update font-size-16 align-middle me-1 "></i> Set Activity Date</a>
                    
                        </div>
                    </div>
                </div>
             
                    
                

                
            </div>
        </header>
{% endblock %}
