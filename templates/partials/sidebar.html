{% load configuration_tags   %}
{% load static %}
{% block sidebar %}
<!-- ========== Left Sidebar Start ========== -->
<div class="vertical-menu">
  <div data-simplebar class="h-100">
    <!--- Sidemenu -->
    <div id="sidebar-menu">
      <!-- Left Menu Start -->
      <ul class="metismenu list-unstyled" id="side-menu">
        <li class="menu-title" key="t-menu">Menu</li>
          {% get_usermenu_list request as menu %}
          {% for i in menu %}
            <li>
                <a href="{{i.app_link}}" class="waves-effect">
                  <i class="{{i.icon}}"></i>
                  <span key="t-file-manager">{{i.name}}</span>
                </a>
            </li>
        {% endfor %}

        {% if request.user.is_superuser %}
        <li class=''>
            <a href="javascript: void(0);" class="has-arrow waves-effect ">
             <i class="bx bx-cog"></i>
             <span key="t-ui-elements">Settings</span>
            </a>
        <ul class="sub-menu" aria-expanded="false">
        <li>
            <a href="/user_listing/" class="waves-effect" >
              <i class="fas fa-user-cog"></i>
             <span key="t-dashboards ">User Management</span>
            </a>
        </li>
        </ul>
        </li>
        {% endif %}

        
      </ul>
    </div>
    <!-- Sidebar -->
  </div>
</div>
<!-- Left Sidebar End -->
{% endblock %}
